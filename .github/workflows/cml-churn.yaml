name: churn-imbalanced-dataset

on: [push]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install CML utility
        uses: iterative/setup-cml@v2

      - name: Install dependencies (Python, DVC, CML)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[s3]"
          # pip install cml # si pas dans requirements.txt

      - name: Configure DVC remote for S3
        run: |
          dvc remote modify --local s3remote access_key_id $AWS_ACCESS_KEY_ID
          dvc remote modify --local s3remote secret_access_key $AWS_SECRET_ACCESS_KEY
          dvc remote modify --local s3remote region $AWS_DEFAULT_REGION
          dvc remote list
          dvc config --local

      - name: Pull data & models from DVC remote (S3)
        run: |
          dvc pull -v -r s3remote

      - name: Train / Evaluate model(s)
        run: |
          python script.py
          # script.py doit produire :
          # - metrics.txt
          # - conf_matrix.png
          # - éventuellement mettre à jour models/

      - name: Track new artifacts with DVC
        run: |
          dvc add data/ models/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.dvc models.dvc
          git commit -m "Update DVC artifacts [skip ci]" || echo "Nothing to commit"

      - name: Push data & models to DVC remote (S3)
        run: |
          dvc push -v -r s3remote

      - name: Generate and publish CML report
        run: |
          echo "## Metrics" > report.md
          awk 'NR %4{print " " $0}{print ""}' metrics.txt >> report.md
          echo "## Confusion Matrix" >> report.md
          echo "![](./conf_matrix.png)" >> report.md
          cml comment create report.md
