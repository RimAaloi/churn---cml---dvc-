name: churn-aws-dvc
on: [push]

permissions:
  contents: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies (Python + DVC S3)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "dvc[s3]"

    - name: Configure DVC remote for AWS S3
      run: |
        echo "Configuring DVC remote for S3..."
        dvc remote add -d s3remote s3://${S3_BUCKET} --force
        dvc remote modify --local s3remote access_key_id "$AWS_ACCESS_KEY_ID"
        dvc remote modify --local s3remote secret_access_key "$AWS_SECRET_ACCESS_KEY"
        dvc remote modify --local s3remote region "$AWS_DEFAULT_REGION"
        dvc remote list

    - name: Pull data & models from S3
      run: |
        echo "Pulling data from S3..."
        dvc pull -v

    - name: Train / Evaluate model
      run: |
        echo "Training model..."
        python script.py

    - name: Track new artifacts with DVC
      run: |
        dvc add data/ models/
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data.dvc models.dvc
        git commit -m "Update DVC artifacts [skip ci]" || echo "Nothing to commit"

    - name: Push new artifacts to S3
      run: |
        echo "Pushing artifacts to S3..."
        dvc push -v
